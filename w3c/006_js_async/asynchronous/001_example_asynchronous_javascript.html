<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javascript Functions</h1>
    <h2>Callback Functions</h2>
    <p>The result of the calculation is:</p>
    <p id="demo"></p>
    <p>The examples used in the previous chapter, was very simplified.
        The purpose of the examples was to demonstrate the syntax of callback functions.</p>
        <!-- In the example below, myDisplayer is the name of a function.
             It is passed to myCalculator() as an argument.
             In the real world, callbacks are most often used with asynchronous functions.
             A typical example is JavaScript setTimeout(). -->

    <script>
        function myDisplayer(something){
            document.getElementById("demo").innerHTML = something;
        }

        function myCalculator(num1, num2, myCallback){
            let sum = num1 + num2;
            myCallback(sum);
        }

        myCalculator(5, 5, myDisplayer);
    </script>
</body>
</html>
