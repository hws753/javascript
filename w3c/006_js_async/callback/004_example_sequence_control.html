<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Function/h1>
        <h2>Function Sequence</h2>
        <p>Javascript function are executed in the sequence they are called.</p>
        <p>Potremmo chiamare una funzione calcolatrice ( myCalculator) e <br>
            lasciare che la funzione calcolatrice chiami la funzione di visualizzazione ( myDisplayer):</p>
        <p>the result of the calculation is: </p>
        <p id="demo"></p>

        <script>
            function myDisplayer(some){
                document.getElementById("demo").innerHTML = some;
            }

            function myCalculator(num1, num2){
                let sum = num1 + num2;
                myDisplayer(sum);
            }

            myCalculator(5, 5);
        </script>
</body>
</html>
