<!DOCTYPE html>

<body>
    <h1>Javascript Function</h1>
    <h2>Function Sequence</h2>
    <p>Javascript function are executed in the sequence they are called.</p>
    <p>Le funzioni JavaScript vengono eseguite nella sequenza in cui vengono chiamate. Non nella sequenza in cui vengono definite.
        Questo esempio finir√† per visualizzare "Goodbye":</p>
    <p id="demo"></p>

    <script>
        function myDisplayer(some){
            document.getElementById("demo").innerHTML = some;
        }
        function myFirst(){
            myDisplayer("Hello");
        }
        function mySecond(){
            myDisplayer("Goodbye");
        }

        myFirst();
        mySecond();  
    </script>
</body>
</html>
